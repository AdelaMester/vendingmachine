<!doctype html>
<html ng-app="myapp">
<head>
    <title>Vending Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/animations.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="width:100%; height:500px !important;">
    <div class="item active">
      <img src="images/add1.jpg" alt="Coca Cola">
    </div>

    <div class="item">
      <img src="images/add2.jpg" alt="Sprite">
    </div>

    <div class="item">
      <img src="images/add3.jpg" alt="Costa">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


            <div ng-view class="slide-animation"></div>


    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/coffeeController.js"></script>
    <script src="app/controllers/drinksController.js"></script>
    <script src="app/controllers/snacksController.js"></script>
    <script src="app/controllers/sweetsController.js"></script>


</body>
</html>
